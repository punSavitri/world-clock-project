<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Savitri Pun</title>
    <!-- custome css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- moment js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <!-- moment js time zone library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- hearder section start -->
      <header>
        <h1>World Clock</h1>
      </header>
      <!-- main section start -->
      <main>
        <select name="" id="cities">
          <option value="">Select a city..</option>
          <option value="current">My current location</option>
          <option value="Asia/Colombo">Colombo</option>
          <option value="Asia/Shanghai">Shanghai</option>
          <option value="Asia/Kathmandu">Kathmandu</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Asia/Singapore">Singapore</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Australia/Melbourne">Melbourne</option>
          <option value="Australia/Tasmania">Tasmania</option>
          <option value="Australia/Brisbane">Brisbane</option>
          <option value="Australia/Perth">Perth</option>
          <option value="Atlantic/Cape_Verde">Cape Verde</option>
          <option value="Atlantic/Madeira">Madeira</option>
          <option value="Atlantic/St_Helena">St Helena</option>
          <option value="Atlantic/Stanley">Stanley</option>
          <option value="Atlantic/Canary">Canary</option>
          <option value="Atlantic/Azores">Azores</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="America/New_York">New York</option>
          <option value="America/Belize">Belize</option>
          <option value="Europe/Rome">Rome</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Madrid">Madrid</option>
          <option value="Europe/Prague">Prague</option>
          <option value="Europe/Paris">Paris</option>
        </select>
        <div id="cityList">
          <!-- home page cities -->
          <!-- New York City -->
          <div class="city" id="newyorkCity">
            <div>
              <h2>
                New York<img
                  src="images/united-states-of-america.png"
                  width="20px"
                  height="20px"
                />
              </h2>
              <div class="date"></div>
            </div>
            <div class="time"><small></small></div>
          </div>
          <!-- London City -->
          <div class="city" id="londonCity">
            <div>
              <h2>
                London<img
                  src="images/united-kingdom.png"
                  width="20px"
                  height="20px"
                />
              </h2>
              <div class="date"></div>
            </div>
            <div class="time"><small></small></div>
          </div>
          <!-- Tokyo/Japan city -->
          <div class="city" id="tokyoCity">
            <div>
              <h2>
                Tokyo<img src="images/japan.png" width="20px" height="20px" />
              </h2>
              <div class="date"></div>
            </div>
            <div class="time"><small></small></div>
          </div>
          <!-- Dubai city -->
          <div class="city" id="dubaiCity">
            <div>
              <h2>
                Dubai<img
                  src="images/dubaiflag.png"
                  width="20px"
                  height="20px"
                />
              </h2>
              <div class="date"></div>
            </div>
            <div class="time"><small></small></div>
          </div>
        </div>
      </main>
    </div>
    <!-- footer section start -->
    <footer>
      <small>
        This project was coded with ðŸ§¡ by <strong>Savitri Pun</strong> and is
        <a
          href="https://github.com/punSavitri/world-clock-project.git"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://world-wide-clock-project.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </small>
    </footer>

    <!-- script file -->
    <script src="javascript/index.js"></script>
  </body>
</html>
