<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Savitri Pun</title>
    <!-- custome css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- moment js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <!-- moment js time zone library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- hearder section start -->
      <header>
        <h1>World Clock</h1>
      </header>
      <!-- main section start -->
      <main>
        <select name="" id="">
          <option value="">Select a city..</option>
          <option value="">London</option>
          <option value="">Sydney</option>
          <option value="">Switzerland</option>
        </select>
        <div class="city" id="chicagoCity">
          <div>
            <h2>
              Chicago<img
                src="images/united-states-of-america.png"
                width="20px"
                height="20px"
              />
            </h2>
            <div class="date"></div>
          </div>

          <div class="time"><small></small></div>
        </div>
        <div class="city" id="hongkongCity">
          <div>
            <h2>
              Hong Kong<img
                src="images/hong-kong.png"
                width="20px"
                height="20px"
              />
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </main>
    </div>
    <!-- footer section start -->
    <footer>
      <small>
        This project was coded with ðŸ§¡ by <strong>Savitri Pun</strong> and is
        <a
          href="https://github.com/punSavitri/world-clock-project.git"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://world-wide-clock-project.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </small>
    </footer>

    <!-- script file -->
    <script src="javascript/index.js"></script>
  </body>
</html>
