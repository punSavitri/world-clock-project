<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Savitri Pun</title>
    <!-- custome css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- hearder section start -->
      <header>
        <h1>World Clock</h1>
      </header>
      <!-- main section start -->
      <main>
        <select name="" id="">
          <option value="">Select a city..</option>
          <option value="">London</option>
          <option value="">Sydney</option>
          <option value="">Switzerland</option>
        </select>
        <div class="city">
          <div>
            <h2>
              London<img src="images/ukflag.png" width="20px" height="20px" />
            </h2>
            <div class="date">February 27th, 2024</div>
          </div>

          <div class="time">23:20:12 <small>PM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>
              Switzerland<img
                src="images/switzerlandflag.png"
                width="20px"
                height="20px"
              />
            </h2>
            <div class="date">February 27th, 2024</div>
          </div>
          <div class="time">23:20:12 <small>PM</small></div>
        </div>
      </main>
    </div>
    <!-- footer section start -->
    <footer>

      </small>
    </footer>

    <!-- script file -->
    <script src="javascript/index.js"></script>
  </body>
</html>
